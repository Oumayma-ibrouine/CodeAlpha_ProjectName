<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #1a1a1a;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters, .search-box, .theme-toggle {
      text-align: center;
      margin-bottom: 15px;
    }

    .filters button,
    .theme-toggle button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .filters button:hover,
    .theme-toggle button:hover {
      background-color: #555;
    }

    .search-box input {
      padding: 10px;
      width: 60%;
      max-width: 400px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      overflow: hidden;
      position: relative;
      cursor: pointer;
      opacity: 1;
      transform: scale(1);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .gallery-item.hidden {
      opacity: 0;
      transform: scale(0.9);
      pointer-events: none;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
      filter: brightness(80%);
    }

    .download-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      text-decoration: none;
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      box-shadow: 0 0 20px #000;
    }

    .lightbox .close,
    .lightbox .prev,
    .lightbox .next {
      position: absolute;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }

    .lightbox .close {
      top: 20px;
      right: 30px;
    }

    .lightbox .prev {
      left: 30px;
    }

    .lightbox .next {
      right: 30px;
    }

    @media(max-width: 600px) {
      .filters button {
        padding: 8px 12px;
      }
      .search-box input {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<h1>üåü Enhanced Image Gallery</h1>

<div class="theme-toggle">
  <button onclick="toggleTheme()">üåô Toggle Theme</button>
</div>

<div class="filters">
  <button onclick="filterGallery('all')">All</button>
  <button onclick="filterGallery('nature')">Nature</button>
  <button onclick="filterGallery('city')">City</button>
  <button onclick="filterGallery('animals')">Animals</button>
</div>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search by image alt text..." onkeyup="searchGallery()"/>
</div>

<div class="gallery" id="gallery">
  <div class="gallery-item nature"><img src="pictures/forest.jpg" alt="Forest Nature" /><a class="download-btn" href="pictures/forest.jpg" download>Download</a></div>
  <div class="gallery-item city"><img src="pictures/night.jpeg" alt="Night City" /><a class="download-btn" href="pictures/night.jpeg" download>Download</a></div>
  <div class="gallery-item animals"><img src="pictures/cat.jpg" alt="Cute Cat" /><a class="download-btn" href="pictures/cat.jpg" download>Download</a></div>
  <div class="gallery-item nature"><img src="pictures/mountain.jpg" alt="Mountain View" /><a class="download-btn" href="pictures/mountain.jpg" download>Download</a></div>
  <div class="gallery-item city"><img src="pictures/street.jpg" alt="Busy Street" /><a class="download-btn" href="pictures/street.jpg" download>Download</a></div>
  <div class="gallery-item animals"><img src="pictures/dog.jpg" alt="Playful Dog" /><a class="download-btn" href="pictures/dog.jpg" download>Download</a></div>
</div>

<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">√ó</span>
  <span class="prev" onclick="navigate(-1)">‚ùÆ</span>
  <img id="lightbox-img" src="" alt="Large View" />
  <span class="next" onclick="navigate(1)">‚ùØ</span>
</div>

<script>
  const galleryItems = document.querySelectorAll('.gallery-item');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  let currentIndex = 0;
  let currentFiltered = Array.from(galleryItems);

  galleryItems.forEach((item, index) => {
    item.addEventListener('click', (e) => {
      if (!e.target.classList.contains('download-btn')) {
        currentFiltered = Array.from(document.querySelectorAll('.gallery-item:not(.hidden)'));
        currentIndex = currentFiltered.indexOf(item);
        openLightbox(item.querySelector('img').src);
      }
    });
  });

  function openLightbox(src) {
    lightboxImg.src = src;
    lightbox.style.display = 'flex';
  }

  function closeLightbox() {
    lightbox.style.display = 'none';
  }

  function navigate(dir) {
    currentIndex = (currentIndex + dir + currentFiltered.length) % currentFiltered.length;
    lightboxImg.src = currentFiltered[currentIndex].querySelector('img').src;
  }

  function filterGallery(category) {
    galleryItems.forEach(item => {
      const show = category === 'all' || item.classList.contains(category);
      item.classList.toggle('hidden', !show);
    });
    currentFiltered = Array.from(document.querySelectorAll('.gallery-item:not(.hidden)'));
  }

  function searchGallery() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    galleryItems.forEach(item => {
      const altText = item.querySelector('img').alt.toLowerCase();
      const match = altText.includes(input);
      item.classList.toggle('hidden', !match);
    });
    currentFiltered = Array.from(document.querySelectorAll('.gallery-item:not(.hidden)'));
  }

  function toggleTheme() {
    document.body.classList.toggle('dark');
  }
</script>

</body>
</html>
